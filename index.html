<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">

    <title>Wather app</title>
</head>

<body>

    <div class="container">
        <section id="header">
            <div class="row align-items-center">
                <div class="col-10 appName">
                    INSTAWEATHER
                </div>
                <div class="col-1 celsius">
                    C
                </div>
                <div class="col-1 fahrenheit">
                    F
                </div>

            </div>

        </section>
        <section id="body">
            <div class="row align-items-center mt-5 ">
                <div class="col city">
                    New Cairo
                    <span class="row date">
                        Friday 20,2020
                    </span>

                    <div class="row current-icon">
                        <img src="./img/Current Icon.png">
                    </div>

                </div>

                <div class="col degree">
                    72°
                    <div class="row smallestDegree">
                        81° / 63°
                    </div>
                    <div class="row summary">
                        Cloudy throughout the day
                    </div>
                </div>

            </div>
        </section>

        <section id="footer">
            <div class="row align-items-center">
                <div class="col-1 hourly">
                    Hourly
                </div>
                <div class="col-1 daily">
                    Daily
                </div>
                <div class="col-10">

                </div>

            </div>
            <div class="row devider">

            </div>
            <div class="row">
                <div class="col selection">
                    <span>Now</span>
                    <img src="./img/Current Icon.png" alt="">
                </div>
                <div class="col selection">
                    <span>11:00</span>
                    <img src="./img/Current Icon.png" alt="">
                </div>
                <div class="col selection">
                    <span>12:00</span>
                    <img src="./img/Current Icon.png" alt="">
                </div>
                <div class="col selection">
                    <span>14:00</span>
                    <img src="./img/Current Icon.png" alt="">
                </div>
                <div class="col selection">
                    <img src="./img/Current Icon.png" alt="">
                </div>
                <div class="col selection">
                    <img src="./img/Current Icon.png" alt="">
                </div>
                <div class="col selection">
                    <img src="./img/Current Icon.png" alt="">
                </div>
                <div class="col selection">
                    <img src="./img/Current Icon.png" alt="">
                </div>
                <div class="col selection">
                    <img src="./img/Current Icon.png" alt="">
                </div>
            </div>

        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
